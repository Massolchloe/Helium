<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Helium Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav>
      <h2>Helium</h2>
      <ul>
        <li class="li1">5G</li>
        <li class="li2">Explorer</li>
        <li class="li3">Ecosystem</li>
      </ul>
    </nav>

    <section class="header">
      <div class="header-left">
        <div class="header-left-container">
          <h1>People-Powered Networks</h1>
          <h3 id="main-title">Start a Wireless Revolution</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora
            aliquid pariatur quae placeat veniam ratione repellendus obcaecati
            atque quibusdam non!
          </p>
        </div>
      </div>
      <div class="header-right">
        <img src="./img/main.png" id="modem" alt="modem" id="modem" />
      </div>
    </section>

    <section class="infos">
      <div class="infos-left">
        <h3 id="footer-left">Core Technologies</h3>
        <div class="btn-container">
          <button id="btn1">Tokens</button>
          <button id="btn2">Proof of Coverage</button>
          <button id="btn3">LongFi</button>
        </div>
      </div>
      <div class="infos-right">
        <h3>Our Investors</h3>
        <div class="investors">
          <div class="img-container">
            <img
              src="./img/investlogo2blue.png"
              alt="investor-1"
              id="investor1"
            />
            <img
              src="./img/investlogo3blue.png"
              alt="investor-2"
              id="investor2"
            />
            <img
              src="./img/investlogo4blue.png"
              alt="investor-3"
              id="investor3"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
